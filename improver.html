<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        File: improver.html
        Zachary Muranaka
        Improves passwords by substituting letters with a mix of cases, numbers, and symbols
     -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Password Improver</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/improver-styles.css" rel="stylesheet">
    <script src="scripts/improver.js" defer></script>
    <link rel="icon" href="images/passwordImprover.png">
</head>
<body>
    <nav><a href="./"><img src="images/passwordGenerator.png" alt="Switch to password generator"></a></nav>
    <main>
        <h1>Password Improver</h1>
        <p>Enter your password in the text box below and click submit to see your password instantly improved!</p>
        <input type="text" id="oldPassword" placeholder="Enter your password here">
        <input type="button" id="submitBtn" value="Submit">
        <p id="improvedPassword">Your improved password appears here</p>
    </main>
</body>
</html>
