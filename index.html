<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Quantum Random Password Generator</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/generator-styles.css" rel="stylesheet">
    <script src="scripts/generator.js" defer></script>
    <link rel="icon" href="images/passwordGenerator.png">
</head>
<body>
    <nav><a href="improver.html"><img src="images/passwordImprover.png"></a></nav>
    <main>
        <h1>Quantum Random Password Generator</h1>
        <p>Select the options you want and click submit to generate a strong, truly random password!</p>
        <div class="inputRow">
            <label for="numberOfChars">Number of characters</label>
            <input type="number" id="numberOfChars" min="1" max="128" value="12">
        </div>
        <div class="inputRow">
            <label for="nums">Include numbers (e.g. 1234)</label>
            <input type="checkbox" id="nums">
        </div>
        <div class="inputRow">
            <label for="mixCase">Include mixed case (e.g. AbCd)</label>
            <input type="checkbox" id="mixCase">
        </div>
        <div class="inputRow">
            <label for="symbols">Include symbols (e.g. !@#$)</label>
            <input type="checkbox" id="symbols">
        </div>
        <input type="button" id="submitBtn" value="Submit">
        <p id="password">Your password appears here</p>
    </main>
